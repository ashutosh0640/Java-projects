spring.application.name=multipinger

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=logdb
#spring.data.mongodb.username=username_value  (optional)
#spring.data.mongodb.password=password_value (optional)

# Enable logging for MongoDB interactions  
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG  
logging.level.org.mongodb.driver=INFO